[package]
name = "devotee"
version = "0.1.11"
edition = "2021"
publish = false
authors = ["PSUAN collective", "Hara Red <rtc6fg4.fejg2@gmail.com>"]
description = "Visualization engine"
repository = "https://github.com/PSUAN/devotee"
license = "MIT"

[dependencies]
pixels = "0.9.0"
winit = "0.26.1"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
rodio = { version = "0.15.0", default-features = false }
wgpu = "0.12.0"

[target.'cfg(target_arch = "wasm32")'.dependencies]
rodio = { version = "0.15.0", default-features = false, features = [
    "wav",
    "wasm-bindgen",
] }
instant = "0.1.12"
pollster = "0.2.5"
web-sys = "0.3.57"
wgpu = { version = "0.12.0", features = ["webgl"] }
